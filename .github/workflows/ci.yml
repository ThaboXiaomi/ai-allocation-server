name: CI

on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  node-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai-allocation-server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm test
      - run: npm run check

  python-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python_backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python -m unittest test_conflict_utils.py test_app_integration.py
      - run: python -m py_compile conflict_utils.py app.py
